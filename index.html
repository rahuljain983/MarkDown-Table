<html>
	<body>
		<title>
			Editable Grid in Javascript
		</title>
		<script src = "./Scripts/jquery-3.1.1.min.js"></script>
		<script src="./Scripts/script.js"></script>	
		<link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" >
		
		<textarea placeholder="Table" id="TableTxtArea" rows="5" cols="50"></textarea>
		</br>
		</br>
		
		<label>Name:</label>
		<input type ="text" placeholder="Name" id="NameTxt"></input>
		</br>
		</br>
		
		<label>Gender:</label>
		<input type ="text" placeholder="Gender" id="GenderTxt"></input>
		</br>
		</br>

		<input type ="text" placeholder="Age" id="AgeTxt"></input>
		</br>
		</br>
			
		<button type="submit" class="btn btn-primary" id="AddRow">Add Row</button>
		
		<button type="submit" class="btn btn-danger" id="AddColumn"> Add Column</button>
	</body>
</html>
